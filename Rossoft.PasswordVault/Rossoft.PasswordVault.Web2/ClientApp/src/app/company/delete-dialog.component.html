<h2 mat-dialog-title>Delete Entry</h2>
<mat-dialog-content>Are you sure you wish to delete this entry?</mat-dialog-content>
<mat-dialog-actions>
  <button class="light-purple" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button mat-button mat-dialog-close>No</button>

</mat-dialog-actions>
