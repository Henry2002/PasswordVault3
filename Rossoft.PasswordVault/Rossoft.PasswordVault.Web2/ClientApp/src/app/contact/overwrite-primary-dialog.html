<h2 mat-dialog-title>Primary Contact</h2>
<mat-dialog-content>A primary contact already exists for this company. Would you like to make this contact the new primary contact?</mat-dialog-content>
<mat-dialog-actions>
  <button class="light-purple" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button mat-button mat-dialog-close>No</button>

</mat-dialog-actions>
